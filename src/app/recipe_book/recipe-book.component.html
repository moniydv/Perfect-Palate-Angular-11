<div class="row">
  <div class="col-xs-12">
    <div class="col-md-5">
      <button type="button" name="button" class="btn btn-success" (click)="onNewRecipeClick()">New Recipe</button>
      <hr>
      <div class="list-group">
          <app-recipe-item *ngFor="let recipeItem of recipes; let i = index" [recipe]="recipeItem" [index]="i"></app-recipe-item>
      </div>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
      <!--<app-recipe-detail *ngIf="recipeSelected !== undefined" [recipe]="recipeSelected"></app-recipe-detail>-->
    </div>
  </div>
</div>
