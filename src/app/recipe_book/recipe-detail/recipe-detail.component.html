<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipe.imagepath }}" alt="{{ recipe.name }}" class="img-responsive" width="400" height="100">
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h5>{{ recipe.description }}</h5>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" class="dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                type="button">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer" (click)="addIngredientsToShoppingList()">Add to Shopping List</a></li>
                <li><a style="cursor: pointer" (click)="editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
      <h5>Ingredients</h5>
      <div class="form-check" #ingredientCheckboxes>
        <ul class="list-group">
          <li class="" *ngFor="let ingredient of recipe.ingredients">
            <!--<input class="form-check-input" type="checkbox">-->
            <label class="">{{ingredient.name}} ({{ingredient.amount}})</label>
          </li>
        </ul>
      </div>
    </div>
</div>
