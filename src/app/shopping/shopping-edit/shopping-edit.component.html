<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient()" #f="ngForm">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="name">Name</label>
                    <input class="form-control"
                      type="text"
                      id="name"
                      value=""
                      ngModel
                      name="name"
                      required
                      >
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount">Amount</label>
                    <input class="form-control"
                      type="number"
                      id="amount"
                      ngModel
                      name="amount"
                      pattern="^[1-9][0-9]*$"
                      required
                      >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update': 'Add'}}</button>
                    <button type="button" class="btn btn-danger" (click)="deleteIngredient()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
